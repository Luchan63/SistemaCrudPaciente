<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/65fc2267b6.js" crossorigin="anonymous"></script>

</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{inicio}">
                <img src="/Imagens/logo.png" alt="" width="100" height="85">
                Sistema de gestion de paciente
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>

    </nav>
</header>

<main>
    <div class="container text-center">
        <div>
            <h1 th:if="${paciente.id == null}"> Agregar parciente </h1>
            <h1 th:unless="${paciente.id == null}"> Editar paciente </h1>

            <form th:action="@{/guardar}" th:object="${paciente}" method="post"
                  style="max-width:600px; margin: auto">
                <input type="hidden" th:field="*{id}" th:value="${paciente.id}"/>

                <div class="m-3">
                    <div class="form-group row">
                        <label class="col-form-label col-sm-4">Nombre de paciente:</label>
                        <div class="col-sm-8">
                            <label>
                                <input type="text" th:field="*{nombre}" class="form-control" required>
                            </label>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-sm-4">Apellido:</label>
                        <div class="col-sm-8">
                            <label>
                                <input type="text" th:field="*{apellido}" class="form-control" required>
                            </label>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-sm-4">Edad:</label>
                        <div class="col-sm-8">
                            <label>
                                <input type="number" th:field="*{edad}" class="form-control" required>

                            </label>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-sm-4">Telefono</label>
                        <div class="col-sm-8">
                            <label>
                                <input type="text" th:field="*{telefono}" class="form-control" required>

                            </label>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-sm-4">Correo Electronico</label>
                        <div class="col-sm-8">
                            <label>
                                <input type="email" th:field="*{correoElectronico}" class="form-control" required>
                            </label>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-sm-4">Tensision arterial diastolica</label>
                        <div class="col-sm-8">
                            <label>
                                <input type="number" th:field="*{tensionArterialDiastolica}" class="form-control"
                                       required>

                            </label>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-sm-4">Tensision arterial sistolica</label>
                        <div class="col-sm-8">
                            <label>
                                <input type="number" th:field="*{tensionArterialSistolica}" class="form-control" required>

                            </label>
                        </div>
                    </div>
                    <div class="text-center p">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>

<br>
<br>
<footer>
    <div class="container text-center">
        <small>&copy; ByLuis</small>
        <a href="https://www.instagram.com/luis6_396/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://www.facebook.com/Luchan63/?notif_id=1609197046838336&notif_t=aymt_simplified_make_page_post&ref=notif" target="_blank"><i class="fa-brands fa-facebook"></i></a>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
