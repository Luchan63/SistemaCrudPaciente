<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Sistema gestion paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/65fc2267b6.js" crossorigin="anonymous"></script>

</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/inicio}">
                <img src="/Imagens/logo.png" alt="" width="100" height="85">
                Sistema de gestion de paciente
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <form class="d-flex" th:action="@{/buscar}" method="get">
                    <div class="form-group mb-2">
                        <label>Filtrar: </label>
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="text" name="palabraClave" class="form-control" id="palabraClave" th:value="${palabraClave}" placeholder="Ingrese la palabra clave">
                    </div>
                    <div>
                        <input type="submit" class="btn btn-info mb-2" value="Buscar">
                        &nbsp;
                        <input type="button" class="btn btn-secondary mb-2" th:value="Limpiar" onclick="window.location.href='/inicio'">
                    </div>
            </form>
        </div>

    </nav>
</header>

<main>
    <div class="container text-center mb-3">
        <h1 >Lista de pacientes</h1>
        <br>
        <br>

        <div class="text-center my-3">
            <a class="btn btn-primary" th:href="@{/nuevo}"><i class="fa-regular fa-user"></i>&nbsp;AÃ±adir alumnos</a>

        </div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Edad</th>
                <th scope="col">Telefono</th>
                <th scope="col">Correo Electronico</th>
                <th scope="col">Tension Arterial Simbolica</th>
                <th scope="col">Tension Arterial Sistolica</th>
                <th scope="col">Riesgo</th>
                <th scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="listas : ${lista}">

                <td th:text="${listas.nombre}"></td>
                <td th:text="${listas.apellido}"></td>
                <td th:text="${listas.edad}"></td>
                <td th:text="${listas.telefono}"></td>
                <td th:text="${listas.correoElectronico}"></td>
                <td th:text="${listas.tensionArterialDiastolica}"></td>
                <td th:text="${listas.tensionArterialSistolica}"></td>
                <td th:text="${listas.getCalculoDeRiesgo()}"></td>

                <td>
                    <a class="btn btn-primary" th:href="@{'/editar' + '/' + ${listas.id}}">Editar <i class="fa-solid fa-pen-to-square"></i></a>
                    <a class="btn btn-danger" th:href="@{'/eliminar' + '/' + ${listas.id}}"> Eliminar <i class="fa-solid fa-trash"></i></a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</main>
<br>
<br>
<footer>
    <div class="container text-center">
<small>&copy; ByLuis</small>

    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
